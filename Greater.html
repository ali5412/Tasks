<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style/wireframe.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <section>
        Enter first number <input type="number" name="first" /> Enter Second number <input type="number" name="Second" />
        <button id="submit">Submit</button>
    </section>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const inputs = document.querySelectorAll("input:not(input[type=submit])");
            const refresh_values = () => {
                for (const input of inputs) {
                    window[input.name] = input.value;
                }
            };

            document.getElementById("submit").onclick = () => {
                refresh_values();
                main();
            };
        });

        function main() {


            switch (true) {
                case (first > Second):
                    console.log(' first is  bigger number ')
                    break;
                case (first < Second):
                    console.log(' second is  bigger number')
                default:
                    console.log(' Something went wrong');
                    break;
            }

        }
    </script>
</body>

</html>
