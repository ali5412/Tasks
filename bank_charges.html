<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style/wireframe.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <section>
        Enter Number of checks<input type="number" name="checks" />
        <button id="submit">Submit</button>
    </section>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const inputs = document.querySelectorAll("input:not(input[type=submit])");
            const refresh_values = () => {
                for (const input of inputs) {
                    window[input.name] = input.value;
                }
            };

            document.getElementById("submit").onclick = () => {
                refresh_values();
                main();
            };
        });

        function main() {
            if (checks >= 0 && checks <= 20) {
                console.log((checks * 0.10) + 10)
            } else if (checks >= 20 && checks <= 39) {
                console.log((checks * .08) + 10)
            } else if (checks >= 40 && checks <= 59) {
                console.log((checks * .06) + 10)
            } else if (checks >= 60) {
                console.log((checks * .04) + 10)
            }
        }
    </script>
</body>

</html>
